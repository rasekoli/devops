---
- hosts: servers
  remote_user: ubuntu
  become: true
  tasks:
  - name: ensure apache is at the latest version
    apt:
      name: apache2
      state: latest
      update_cache: true
  - name: ensure apache is running
    service:
      name: apache2
      state: started
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted 
